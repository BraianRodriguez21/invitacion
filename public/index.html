<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Salimos?</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    h1 { font-size: 2.5rem; color: #ff3366; }
    button {
      font-size: 1.2rem; padding: 1em 2em; margin: 1em;
      border: none; border-radius: 10px; cursor: pointer;
    }
    .si { background-color: #ff4d6d; color: white; }
    .no { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>¿TE PUEDO INVITAR A SALIR?</h1>
  <button class="si" onclick="responder('Sí ❤️')">Sí ❤️</button>
  <button class="no" onclick="responder('No 😢')">No 😢</button>

  <script>
    function responder(opcion) {
      fetch("/enviar-respuesta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ respuesta: opcion })
      })
      .then(res => {
        if (res.ok) alert("¡Gracias por responder!");
        else alert("Hubo un error 😔");
      });
    }
  </script>
</body>
</html>

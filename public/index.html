<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Te puedo invitar a salir?</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 500;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #333;
      color: white;
      border-color: #333;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>¿Te puedo invitar a salir?</h2>
  <button onclick="enviarRespuesta('Sí')">Sí</button>
  <button onclick="enviarRespuesta('No')">No</button>
  <script src="script.js"></script>
</body>
</html>

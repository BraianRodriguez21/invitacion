<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>¿TE PUEDO INVITAR A SALIR?</h1>
  <button onclick="responder('Sí, me encantaría')">Sí</button>
  <button onclick="responder('No, gracias')">No</button>

  <script>
    async function responder(respuesta) {
      try {
        const res = await fetch('/enviar-respuesta', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ respuesta }),
        });

        if (!res.ok) {
          const texto = await res.text();
          alert('Error: ' + texto);
          return;
        }

        const texto = await res.text();
        alert(texto);
      } catch (error) {
        alert('Error de conexión: ' + error.message);
      }
    }
  </script>
</body>
</html>
